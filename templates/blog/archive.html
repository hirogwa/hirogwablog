{% extends "blog/base.html" %}

{% block title %}{{ blog.name }}{% endblock %}

{% block contents %}
{% if entries %}
{% for entry in entries %}
  <div class="archive">
    <ul>
    <li>{{ entry.spaced_date }} - <a href="{% url 'blog:entry_by_slug' entry.slug %}">{{ entry.title }}</a></li>
    </ul>
  </div>
{% endfor %}
{% else %}
  <p>No entries are available.</p>
{% endif %}
{% endblock %}
